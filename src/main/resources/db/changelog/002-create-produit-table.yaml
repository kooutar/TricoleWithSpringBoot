databaseChangeLog:
  - changeSet:
      id: 2
      author: kaoutar
      changes:
        - createTable:
            tableName: produit
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: nom
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
                  constraints:
                    nullable: true
              - column:
                  name: prix_unitaire
                  type: DECIMAL(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: categorie
                  type: VARCHAR(100)
                  constraints:
                    nullable: true

