databaseChangeLog:
  - changeSet:
      id: 3
      author: kaoutar
      changes:
        - createTable:
            tableName: commande
            columns:
              - column:
                  name: id
                  type: BIGINT AUTO_INCREMENT
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: date_commande
                  type: DATETIME
                  constraints:
                    nullable: true

              - column:
                  name: statut
                  type: VARCHAR(255)
                  constraints:
                    nullable: true

              - column:
                  name: montant_total
                  type: DOUBLE
                  constraints:
                    nullable: true

              - column:
                  name: quntite
                  type: INT
                  constraints:
                    nullable: true

              - column:
                  name: fournisseur_id
                  type: BIGINT
                  constraints:
                    nullable: true
                    foreignKeyName: fk_commande_fournisseur
                    references: fournisseur(id)
