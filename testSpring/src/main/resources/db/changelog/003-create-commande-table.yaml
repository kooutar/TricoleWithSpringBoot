databaseChangeLog:
  - changeSet:
      id: 2
      author: kaoutar
      changes:
        - createTable:
            tableName: commande
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: date_commande
                  type: DATETIME
                  constraints:
                    nullable: false
              - column:
                  name: statut
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: montant_total
                  type: DECIMAL(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: fournisseur_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: produit_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: commande
            baseColumnNames: fournisseur_id
            referencedTableName: fournisseur
            referencedColumnNames: id
            constraintName: fk_commande_fournisseur
        - addForeignKeyConstraint:
            baseTableName: commande
            baseColumnNames: produit_id
            referencedTableName: produit
            referencedColumnNames: id
            constraintName: fk_commande_produit
